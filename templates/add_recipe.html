        <form class="col s12" method="POST” action="">
            <div class="row">

                <!-- Recipe name -->
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix green-text text-darken-2"></i>
                    <input id="icon_name" type="text" class="validate">
                    <label for="icon_name">Recipea Name</label>
                </div>

                <!-- Recipe category -->
                <div class="input-field col s12">
                    <i class="fas fa-flag prefix green-text text-darken-2"></i>
                    <input id="icon_category" type="text" class="validate">
                    <label for="icon_category">Category (eg: Asian, Drink etc.)</label>
                </div>

                <!-- Default with no input (automatically generated)  -->
                <div class="input-field col s12">
                    <i class="fas fa-tags prefix green-text text-darken-2"></i>
                    <div class="chips chips-placeholder"></div>
                </div>
                
                <!-- Recipe Level of Difficulty -->
                <div class="input-field col s12">
                    <i class="fas fa-ellipsis-v prefix green-text text-darken-2"></i>
                    <select class="green-text text-darken-2">
                        <option value="" disabled selected><p>Choose Level of Difficulty</p></option>
                        <option value="quick_and_easy">Quick & Easy</option>
                        <option value="challenging">Challenging</option>
                        <option value="difficult">Difficult</option>
                    </select>
                </div>

                <!-- Recipe Preparation Time -->
                <div class="input-field col s12">
                    <i class="fas fa-user-clock prefix green-text text-darken-2"></i>
                    <input id="icon_prep" type="text" class="validate">
                    <label for="icon_prep">Preparation Time (eg: 1 hour 30 mins)</label>
                </div>

                <!-- Recipe Cooking Time -->
                <div class="input-field col s12">
                    <i class="fas fa-hourglass-start prefix green-text text-darken-2"></i>
                    <input id="icon_cooking" type="text" class="validate">
                    <label for="icon_cooking">Cooking Time (eg: 1 hour 30 mins)</label>
                </div>

                <!-- Recipe Ingredients -->
                <div class="input-field col s12">
                    <i class="fas fa-list-ul prefix green-text text-darken-2"></i>
                    <input id="icon_ingredients" type="text" class="validate">
                    <label for="icon_ingredients">Ingredients (separate each ingrediant with a comma)</label>
                </div>
                

                <!-- Image Uploader formatting -->
                <!-- From https://www.webtrickshome.com/faq/how-to-display-uploaded-image-in-html-using-javascript-->
                <div class="input-field col s12">
                    <p><input type="file"  accept="image/*" name="recipe_image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                    <p>
                        <label class="btn green darken-2 white-text" for="file" style="cursor: pointer;">
                            <i class="fas fa-camera"></i> 
                            Upload A Photo of your Recipea
                        </label>
                    </p>
                    <p>Since your image will be the banner image for your recipea, please use a photo in landscape orientation!</p>
                    <p><img id="output" width="200" /></p>
                </div>
            </div>
        </form>
    
    </div>

{% endblock %}
