{% extends "base.html" %}
{% block banner %}
    <div class="parallax-container">
        <!-- Banner Photo by Anna Tis from Pexels https://www.pexels.com/photo/food-green-peas-foodphotography-6219209/ -->
        <div class="parallax"><img src="{{ url_for('static', filename='media/images/banners/pexels-anna-tis-6219209.jpg') }}" alt="Banner image"></div>
    </div>   
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <h1 class="title">Edit Difficulty Levels</h1>
        </div>
    </div>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_levels', level_id=level._id) }}">

            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix green-text text-darken-2"></i>
                    <input id="recipe_level_of_difficulty" name="recipe_level_of_difficulty" minlength="3" maxlength="25" type="text" class="validate" value="{{ level.recipe_level_of_difficulty }}" required>
                    <label for="recipe_level_of_difficulty">Level of Difficulty</label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    
                    <!-- Cancel button -->
                    <a href="{{ url_for('get_difficulty_levels') }}" class="btn red">
                        Cancel Edit <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- Edit button -->
                    <button type="submit" class="btn green darken-2">
                        Confirm Edit <i class="fas fa-edit right"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col s6">
            <a class="btn btn-block" href="{{ url_for('get_categories') }}">Manage Difficulty Levels</a>
        </div>
        <div class="col s6">
            <a class="btn btn-block" href="{{ url_for('get_recipes') }}">Home</a>
        </div>
    </div>
    
    <div class="row">
        <!-- Log out of Admin account -->
        <div class="col s6">
            <a class="btn btn-block" href="{{ url_for('logout') }}">Log Out Of Admin Account</a>
        </div>
        <!-- Go to Admin Profile -->
        <div class="col s6">
            <a class="btn btn-block" href="{{ url_for('profile', username=session['user']) }}">Admin Profile</a>
        </div>
    </div>
{% endblock %}
