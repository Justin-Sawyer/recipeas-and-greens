{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel brown darken-4">
                <!-- Choose User Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix green-text text-darken-2"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- Choose Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix green-text text-darken-2"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large green darken-2 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock%}
