{% extends "base.html" %}
{% block banner %}

    <div class="parallax-container">
        <div class="parallax"><img src="{{ url_for('file', filename=recipe['recipe_image']) }}" alt="Recipe banner"></div>
    </div>

{% endblock%}

{% block content %}

    <div class="row">
        <div class="col s12">
            <h1 class="title">Edit Recipea</h1>
        </div>

        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">

                <!-- Recipe name -->
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix green-text text-darken-2"></i>
                    <input class="edit-recipe-prompt validate" id="recipe_name" name="recipe_name" minlength="5" maxlength="150" type="text" required>
                    <label class="edit-recipe" for="recipe_name">Name:<br>{{ recipe.recipe_name }}</label>
                </div>

                <div class="col s12 m4">
                    
                    <!-- Recipe Level of Difficulty -->
                    <div class="input-field col s12">
                        <i class="fas fa-ellipsis-v prefix green-text text-darken-2"></i>
                        <select id="recipe_level_of_difficulty" name="recipe_level_of_difficulty" class="green-text text-darken-2 validate" required>
                            <option value="" disabled selected><p>Choose Level of Difficulty</p></option>
                            {% for level in level_of_difficulty %}
                                <option value="{{ level.recipe_level_of_difficulty }}">{{ level.recipe_level_of_difficulty }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Recipe Servings -->
                    <div class="input-field col s12">
                        <i class="fas fa-sort-numeric-down prefix green-text text-darken-2"></i>
                        <select id="recipe_servings" name="recipe_servings" class="green-text text-darken-2 validate" required>
                            <option value="" disabled selected><p>How Many Servings?</p></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>

                    <!-- Recipe Preparation Time -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-clock prefix green-text text-darken-2"></i>
                        <input class="edit-recipe-prompt validate" id="recipe_prep_time" name="recipe_prep_time" minlength="5" maxlength="50" type="text" required>
                        <label class="edit-recipe" for="recipe_prep_time">Preparation Time:<br>{{ recipe.recipe_prep_time }}</label>
                    </div>

                    <!-- Recipe Cooking Time -->
                    <div class="input-field col s12">
                        <i class="fas fa-hourglass-start prefix green-text text-darken-2"></i>
                        <input class="edit-recipe-prompt validate" id="recipe_cooking_time" name="recipe_cooking_time" minlength="5" maxlength="50" type="text" required>
                        <label class="edit-recipe" for="recipe_cooking_time">Cooking Time:<br>{{ recipe.recipe_cooking_time }}</label>
                    </div>

                    <!-- Recipe Source -->
                    <div class="input-field col s12">
                        <i class="fas fa-laptop-house prefix green-text text-darken-2"></i>
                        <input class="edit-recipe-prompt validate" id="recipe_source" name="recipe_source" minlength="5" maxlength="150" type="text" required>
                        <label class="edit-recipe" for="recipe_source">Source:<br>{{ recipe.recipe_source }}</label>
                    </div>

                    <!-- Is Favourite -->
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-heart-broken prefix black-text"></i>
                            <label for="is_favourite">
                                <input type="checkbox" id="is_favourite" name="is_favourite">
                                <span class="lever tooltipped" data-position="bottom" data-tooltip="Slide to right to add to favourites"></span>
                            </label>
                            <i class="fas fa-heart prefix red-text"></i>
                        </div>
                    </div>

                    <!-- Image Uploader formatting -->
                    <!-- From https://www.webtrickshome.com/faq/how-to-display-uploaded-image-in-html-using-javascript-->
                    <div class="input-field col s12">
                        <p><input type="file"  accept="image/*" name="recipe_image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        <p>
                            <label class="btn btn-block green darken-2 white-text" for="file" style="cursor: pointer;">
                                <i class="fas fa-camera"></i> 
                                Change Recipea Photo
                            </label>
                        </p>
                        <p>Since your image will be the banner image for your recipea, please use a photo in landscape orientation!</p>
                        <p><img id="output" width="200" /></p>
                    </div>
                </div>

                <div class="col s12 m8">

                    <div class="input-field col s12">
                        <i class="fas fa-flag prefix green-text text-darken-2"></i>
                        <textarea id="recipe_category" name="recipe_category"
                        class="materialize-textarea edit-recipe-textarea-prompt validate" required></textarea>
                        <label class="edit-recipe" for="recipe_category">Category:<br>{{ recipe.recipe_category }}</label>
                    </div>

                    <!-- Recipe Description -->
                    <div class="input-field col s12">
                        <i class="fas fa-quote-right prefix green-text text-darken-2"></i>
                        <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="200" 
                        class="materialize-textarea edit-recipe-textarea-prompt validate" required></textarea>
                        <label class="edit-recipe" for="recipe_description">Description:<br>{{ recipe.recipe_description }}</label>
                    </div>

                    <!-- Recipe Ingredients -->
                    <div class="input-field col s12">
                        <i class="fas fa-list-ul prefix green-text text-darken-2"></i>
                        <textarea id="recipe_ingredients" name="recipe_ingredients" 
                        class="materialize-textarea edit-recipe-textarea-prompt validate" required></textarea>
                        <label class="edit-recipe" for="recipe_ingredients">Ingredients:<br>{{ recipe.recipe_ingredients }}</label>
                    </div>

                    <!-- Recipe Instructions -->
                    <div class="input-field col s12">
                        <i class="fas fa-list-ol prefix green-text text-darken-2"></i>
                        <textarea id="recipe_preparation" name="recipe_preparation" 
                        class="materialize-textarea edit-recipe-textarea-prompt validate" required></textarea>
                        <label class="edit-recipe" for="recipe_preparation">Preparation:<br>{{ recipe.recipe_preparation }}</label>
                    </div>
                </div>

                <!-- Submit Edit button -->           
                <div class="col s12 center-align">
                    <button type="submit" class="btn btn-block btn-add-recipe green darken-2 text-shadow">
                        Edit Recipea  <i class="fas fa-edit"></i>
                    </button>
                </div>
            
                
            </div>
        </form>
    
    </div>

{% endblock %}
